<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SVG Sigma Symbol Animation</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div>
        <svg
            id="sigma"
            width="700"
            height="650"
            viewBox="0 0 700 650"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M 400 300
             L 224 101
             L 450 100
             Q 550 100 550 200
             L 550 200
             L 570 200
             L 550 70
             L 123 70
             L 344 325
             L 123 540
             L 550 540
             L 570 410
             L 550 410
             Q 550 500 450 500
             L 200 500
             L 400 300"
                  stroke="white"
                  stroke-width="5"
            />
        </svg>
    </div>
</body>
</html>
